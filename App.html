<!-- <!DOCTYPE html>

    <meta charset="UTF-8">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --dark-gray: #1a1a1a;
            --medium-gray: #333333;
            --light-gray: #666666;
            --white: #ffffff;
            --off-white: #f5f5f5;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--white);
            color: var(--black);
            overflow-x: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .loader {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .loader-ring:nth-child(2) {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border-top-color: rgba(255, 255, 255, 0.6);
            animation-delay: 0.2s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--white);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 3px;
            margin-top: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 25px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0);
            transition: all 0.4s ease;
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
            padding: 18px 60px;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--black);
            cursor: pointer;
        }

        .nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-link {
            color: var(--black);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            opacity: 0.6;
        }

        .cart-button {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .cart-badge {
            background: var(--white);
            color: var(--black);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
        }

        /* Hero */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
           /* background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
           /* background: linear-gradient(135deg, #d0d0d0 0%, #9e9e9e 100%); */
      /* background: linear-gradient(135deg, #d9d9d9 0%, black 100%); */
            padding: 0 60px; 
            /* background-image: url('https://static.vecteezy.com/system/resources/thumbnails/060/383/137/small/grunge-green-background-with-diagonal-black-brush-strokes-overlapping-with-halftone-dots-vector.jpg');
            background-size: cover;
            background-position: center;
            color: hotpink; */

        }

        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 900px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .hero-title {
            font-size: clamp(48px, 8vw, 120px);
            font-weight: 900;
            line-height: 0.95;
            margin-bottom: 30px;
            letter-spacing: -3px;
        }

        .hero-subtitle {
            font-size: clamp(16px, 2vw, 20px);
            font-weight: 400;
            color: var(--light-gray);
            max-width: 600px;
            margin: 0 auto 50px;
            line-height: 1.6;
        }

        .cta-button {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background shapes */
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgb(0, 0, 0), rgb(0, 0, 0));
            animation: float 20s infinite ease-in-out;
        }

        .bg-shape:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -100px;
        }

        .bg-shape:nth-child(2) {
            width: 500px;
            height: 500px;
            bottom: -250px;
            right: -150px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        /* Section */
        .section {
            padding: 100px 60px;
        }

        .section-title {
            font-size: clamp(36px, 5vw, 64px);
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .section-subtitle {
            font-size: clamp(16px, 2vw, 18px);
            font-weight: 400;
            color: var(--light-gray);
            max-width: 600px;
            margin-bottom: 60px;
            line-height: 1.6;
        }

        /* Filters */
        .filters-container {
            max-width: 1200px;
            margin: 0 auto 60px;
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid var(--border);
            border-radius: 50px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--black);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .category-filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-chip {
            padding: 10px 20px;
            border: 2px solid var(--border);
            background: var(--white);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 13px;
        }

        .filter-chip.active {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }

        .filter-chip:hover:not(.active) {
            border-color: var(--medium-gray);
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--medium-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            background: var(--white);
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--black);
        }

        .price-range {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            width: 100%;
             max-width: 220px;
        }

        .price-input:focus {
            outline: none;
            border-color: var(--black);
        }

        .filters-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .filter-results {
            font-size: 14px;
            color: var(--light-gray);
        }

        .clear-filters {
            background: none;
            border: none;
            color: var(--black);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            text-decoration: underline;
        }

        .clear-filters:hover {
            opacity: 0.6;
        }

        /* Events Grid */
        .events-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .event-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .event-image-wrapper {
            width: 100%;
            height: 220px;
            overflow: hidden;
            position: relative;
        }

        .event-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .event-card:hover .event-image {
            transform: scale(1.08);
        }

        .event-content {
            padding: 25px;
        }

        .event-category {
            display: inline-block;
            padding: 5px 12px;
            background: var(--black);
            color: var(--white);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .event-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .event-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            color: var(--light-gray);
            font-size: 13px;
            margin-bottom: 20px;
        }

        .event-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .event-price {
            font-size: 26px;
            font-weight: 900;
            color: var(--black);
        }

        .book-button {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .book-button:hover {
            transform: scale(1.05);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--white);
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--white);
            border: 2px solid var(--border);
            font-size: 28px;
            cursor: pointer;
            color: var(--black);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .modal-content {
            padding: 40px;
        }

        .modal-title {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 15px;
        }

        .modal-description {
            font-size: 16px;
            line-height: 1.6;
            color: var(--light-gray);
            margin-bottom: 30px;
        }

        .modal-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--off-white);
            border-radius: 12px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 11px;
            color: var(--light-gray);
            font-weight: 600;
            text-transform: uppercase;
        }

        .detail-value {
            font-size: 15px;
            font-weight: 600;
        }

        .ticket-selector {
            margin-bottom: 30px;
        }

        .ticket-selector h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .ticket-type {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--off-white);
            border-radius: 12px;
        }

        .ticket-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .ticket-price {
            font-size: 20px;
            font-weight: 900;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-button {
            width: 36px;
            height: 36px;
            border: 2px solid var(--black);
            background: var(--white);
            border-radius: 50%;
            cursor: pointer;
            font-weight: 700;
            color: var(--black);
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-button:hover {
            background: var(--black);
            color: var(--white);
        }

        .quantity-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .quantity-display {
            font-weight: 700;
            font-size: 18px;
            min-width: 30px;
            text-align: center;
        }

        .modal-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--black);
            color: var(--white);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .modal-total-price {
            font-size: 28px;
            font-weight: 900;
        }

        .add-to-cart-button {
            width: 100%;
            padding: 16px;
            background: var(--black);
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-to-cart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Cart */
        .cart-items {
            margin-bottom: 25px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--off-white);
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .cart-item-info h4 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .cart-item-details {
            font-size: 13px;
            color: var(--light-gray);
        }

        .cart-item-price {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .cart-item-total {
            font-size: 20px;
            font-weight: 900;
        }

        .remove-item {
            background: none;
            border: none;
            color: var(--light-gray);
            cursor: pointer;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .remove-item:hover {
            color: var(--black);
        }

        .cart-total {
            font-size: 32px;
            font-weight: 900;
            text-align: right;
            margin: 25px 0;
        }

        .checkout-button {
            width: 100%;
            padding: 16px;
            background: var(--black);
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .checkout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-message {
            color: var(--light-gray);
            font-size: 16px;
        }

        .success-message {
            background: #10b981;
            color: var(--white);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .header {
                padding: 18px 25px;
            }

            .hero,
            .section {
                padding: 80px 25px;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .filters-container {
                padding: 20px;
            }

            .category-filters {
                overflow-x: auto;
                flex-wrap: nowrap;
                padding-bottom: 10px;
            }

            .filter-chip {
                white-space: nowrap;
            }

            .filters-row {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 25px;
            }

            .modal-details {
                grid-template-columns: 1fr;
            }
        }

/* About Section */
.about-section {
    background: var(--white);
}

.about-container {
    max-width: 1000px;
    margin: 0 auto;
}

.about-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 60px;
    margin-top: 80px;
}

.about-card {
    text-align: left;
}

.about-card-title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 12px;
    color: var(--black);
    letter-spacing: -0.5px;
}

.about-card-text {
    color: var(--light-gray);
    line-height: 1.8;
    font-size: 15px;
    font-weight: 400;
}

.stats-box {
    margin-top: 120px;
    padding: 80px 60px;
    background: var(--black);
    color: var(--white);
    border-radius: 0;
    text-align: center;
}

.stats-number {
    font-size: 72px;
    font-weight: 900;
    margin-bottom: 15px;
    letter-spacing: -3px;
}

.stats-text {
    font-size: 16px;
    opacity: 0.7;
    font-weight: 400;
}

/* Contact Section */
.contact-container {
    max-width: 700px;
    margin: 0 auto;
}

.contact-info-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
    margin-bottom: 80px;
    padding-bottom: 60px;
    border-bottom: 1px solid var(--border);
}

.contact-info-card {
    padding: 0;
    background: transparent;
    text-align: left;
}

.contact-info-card:hover {
    transform: none;
}

.contact-label {
    font-size: 11px;
    font-weight: 600;
    margin-bottom: 8px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--light-gray);
}

.contact-value {
    color: var(--black);
    font-size: 15px;
    font-weight: 500;
}

.contact-form {
    background: transparent;
    border: none;
    border-radius: 0;
    padding: 0;
    box-shadow: none;
}

.form-group {
    margin-bottom: 25px;
}

.form-input,
.form-textarea {
    width: 100%;
    padding: 18px 0;
    border: none;
    border-bottom: 1px solid var(--border);
    border-radius: 0;
    font-size: 15px;
    font-family: 'Inter', sans-serif;
    transition: border-color 0.3s ease;
    color: var(--black);
    background: transparent;
}

.form-input::placeholder,
.form-textarea::placeholder {
    color: var(--light-gray);
}

.form-input:focus,
.form-textarea:focus {
    outline: none;
    border-bottom-color: var(--black);
    box-shadow: none;
}

.form-textarea {
    resize: none;
    min-height: 100px;
}

.submit-button {
    width: 100%;
    padding: 18px;
    background: var(--black);
    color: var(--white);
    border: none;
    border-radius: 0;
    font-weight: 600;
    font-size: 13px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.3s ease;
    margin-top: 20px;
}

.submit-button:hover {
    background: var(--medium-gray);
    transform: none;
    box-shadow: none;
}

/* Footer */
.footer {
    background: var(--black);
    color: var(--white);
    padding: 80px 60px 40px;
    text-align: center;
    margin-top: 0;
}

.footer-logo {
    font-size: 20px;
    font-weight: 900;
    letter-spacing: -0.5px;
    color: var(--white);
    margin-bottom: 50px;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 40px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.footer-links {
    display: flex;
    gap: 40px;
    margin: 0;
}

.footer-link {
    color: rgba(255, 255, 255, 0.6);
    text-decoration: none;
    font-size: 13px;
    font-weight: 500;
    transition: color 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.footer-link:hover {
    color: var(--white);
}

.footer-copyright {
    color: rgba(255, 255, 255, 0.4);
    font-size: 13px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .about-grid {
        grid-template-columns: 1fr;
        gap: 50px;
    }

    .stats-box {
        padding: 60px 30px;
        margin-top: 80px;
    }

    .stats-number {
        font-size: 48px;
    }

    .contact-info-grid {
        grid-template-columns: 1fr;
        gap: 30px;
        margin-bottom: 60px;
    }

    .footer {
        padding: 60px 25px 30px;
    }

    .footer-content {
        flex-direction: column;
        gap: 30px;
        text-align: center;
    }

    .footer-links {
        flex-direction: column;
        gap: 20px;
    }
}

        /* Wishlist Button */
        .wishlist-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }
        .wishlist-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }
        .wishlist-icon {
            width: 20px;
            height: 20px;
            stroke: #fff;
            fill: none;
            stroke-width: 2;
            transition: all 0.3s ease;
        }
        .wishlist-icon.active {
            fill: #fff;
        }

        /* Logo scroll styling override */
        .logo {
            color: var(--white) !important;
            transition: color 0.4s ease !important;
        }

        .header.scrolled .logo {
            color: var(--black) !important;
        }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Event data
        const sampleEvents = [
            {
                id: 1,
                title: "Sunburn Music Festival",
                category: "Music",
                date: "Dec 28-30, 2024",
                time: "6:00 PM onwards",
                location: "Vagator Beach, Goa",
                city: "Goa",
                price: 4999,
                image: "https://images.unsplash.com/photo-1459749411175-04bf5292ceea?w=600&q=80",
                description: "India's biggest electronic music festival featuring world-renowned DJs and artists from across the globe."
            },
            {
                id: 2,
                title: "Tech Innovation Summit",
                category: "Conference",
                date: "Jan 15-16, 2025",
                time: "9:00 AM - 6:00 PM",
                location: "NSCI Dome, Mumbai",
                city: "Mumbai",
                price: 15999,
                image: "https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=600&q=80",
                description: "Premier technology conference featuring leaders from India's top tech companies and startups."
            },
            {
                id: 3,
                title: "Comedy Nights with Zakir",
                category: "Comedy",
                date: "Nov 30, 2024",
                time: "8:00 PM",
                location: "Phoenix Marketcity, Bangalore",
                city: "Bangalore",
                price: 1999,
                image: "https://images.unsplash.com/photo-1585699324551-f6c309eedeca?w=600&q=80",
                description: "An evening of laughter with one of India's finest stand-up comedians."
            },
            {
                id: 4,
                title: "Contemporary Art Exhibition",
                category: "Art",
                date: "Dec 1-15, 2024",
                time: "10:00 AM - 7:00 PM",
                location: "National Gallery, Delhi",
                city: "Delhi",
                price: 499,
                image: "https://images.unsplash.com/photo-1460661419201-fd4cecdf8a8b?w=600&q=80",
                description: "Explore masterpieces from India's leading contemporary artists."
            },
            {
                id: 5,
                title: "Great Indian Food Festival",
                category: "Food",
                date: "Jan 10-12, 2025",
                time: "12:00 PM - 10:00 PM",
                location: "JLN Stadium, Delhi",
                city: "Delhi",
                price: 2499,
                image: "https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=600&q=80",
                description: "Taste authentic cuisine from all corners of India paired with local wines and spirits."
            },
            {
                id: 6,
                title: "Mumbai Marathon 2025",
                category: "Sports",
                date: "Jan 19, 2025",
                time: "7:00 AM",
                location: "CST, Mumbai",
                city: "Mumbai",
                price: 1499,
                image: "https://images.unsplash.com/photo-1452626038306-9aae5e071dd3?w=600&q=80",
                description: "Asia's largest marathon event for runners of all levels."
            }
        ];

        function App() {
            const [loading, setLoading] = useState(true);
            const [events] = useState(sampleEvents);
            const [filteredEvents, setFilteredEvents] = useState(sampleEvents);
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCity, setSelectedCity] = useState('All');
            const [priceMin, setPriceMin] = useState('');
            const [priceMax, setPriceMax] = useState('');
            const [sortBy, setSortBy] = useState('featured');
            const [cart, setCart] = useState([]);
            const [showCart, setShowCart] = useState(false);
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [wishlist, setWishlist] = useState([]);
            const [ticketQty, setTicketQty] = useState(1);
            const [showSuccess, setShowSuccess] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            const categories = ['All', 'Music', 'Conference', 'Comedy', 'Art', 'Food', 'Sports'];
            const cities = ['All', 'Mumbai', 'Delhi', 'Bangalore', 'Goa'];

            useEffect(() => {
                setTimeout(() => setLoading(false), 2000);
            }, []);

            useEffect(() => {
                const saved = localStorage.getItem('eventWishlist');
                if (saved) setWishlist(JSON.parse(saved));
            }, []);

            useEffect(() => {
                localStorage.setItem('eventWishlist', JSON.stringify(wishlist));
            }, [wishlist]);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                let filtered = [...events];

                if (selectedCategory !== 'All') {
                    filtered = filtered.filter(e => e.category === selectedCategory);
                }

                if (selectedCity !== 'All') {
                    filtered = filtered.filter(e => e.city === selectedCity);
                }

                if (searchTerm) {
                    filtered = filtered.filter(e =>
                        e.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        e.city.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }

                if (priceMin) {
                    filtered = filtered.filter(e => e.price >= Number(priceMin));
                }

                if (priceMax) {
                    filtered = filtered.filter(e => e.price <= Number(priceMax));
                }

                if (sortBy === 'price-low') {
                    filtered.sort((a, b) => a.price - b.price);
                } else if (sortBy === 'price-high') {
                    filtered.sort((a, b) => b.price - a.price);
                }

                setFilteredEvents(filtered);
            }, [selectedCategory, selectedCity, searchTerm, priceMin, priceMax, sortBy, events]);

            const clearFilters = () => {
                setSelectedCategory('All');
                setSelectedCity('All');
                setSearchTerm('');
                setPriceMin('');
                setPriceMax('');
                setSortBy('featured');
            };

            const openEventModal = (event) => {
                setSelectedEvent(event);
                setTicketQty(1);
            };

            const addToCart = () => {
                const existing = cart.find(item => item.event.id === selectedEvent.id);
                if (existing) {
                    setCart(cart.map(item =>
                        item.event.id === selectedEvent.id
                            ? { ...item, quantity: item.quantity + ticketQty }
                            : item
                    ));
                } else {
                    setCart([...cart, { event: selectedEvent, quantity: ticketQty }]);
                }
                setSelectedEvent(null);
            };

            const removeFromCart = (eventId) => {
                setCart(cart.filter(item => item.event.id !== eventId));
            };

            const getCartTotal = () => {
                return cart.reduce((sum, item) => sum + (item.event.price * item.quantity), 0);
            };

            const toggleWishlist = (event, e) => {
                e.stopPropagation();
                const isWishlisted = wishlist.some(item => item.id === event.id);
                if (isWishlisted) {
                    setWishlist(wishlist.filter(item => item.id !== event.id));
                } else {
                    setWishlist([...wishlist, event]);
                }
            };

            const isInWishlist = (eventId) => {
                return wishlist.some(item => item.id === eventId);
            };

            const handleCheckout = () => {
                setShowSuccess(true);
                setTimeout(() => {
                    setCart([]);
                    setShowSuccess(false);
                    setShowCart(false);
                }, 3000);
            };

            return (
                <React.Fragment>
                    {/* Loading Screen */}
                    <div className={`loading-screen ${!loading ? 'hidden' : ''}`}>

                        <div className="loader">
                            <div className="loader-ring"></div>
                            <div className="loader-ring"></div>
                        </div>
                        <div className="loading-text">LOADING</div>
                    </div>

                    {/* Header */}
                    <header className={`header ${scrolled ? 'scrolled' : ''}`}>

                        <div className="logo">EVENTHUB</div>
                        <nav className="nav">
                            <a href="#events" className="nav-link">Events</a>
                            <a href="MyWishlist.html" className="nav-link">My Wishlist</a>
                            <a href="#about" className="nav-link">About</a>
                            <a href="#contact" className="nav-link">Contact</a>
                            <button className="cart-button" onClick={() => setShowCart(true)}>
                                <span>Cart</span>
                                {cart.length > 0 && <span className="cart-badge">{cart.length}</span>}
                            </button>
                        </nav>
                    </header>

                    {/* Hero */}
                    <section className="hero">
                        <div className="hero-bg">
                            <div className="bg-shape"></div>
                            <div className="bg-shape"></div>
                        </div>
                        <div className="hero-content">
                            <h1 className="hero-title">LIVE THE<br/>MOMENT</h1>
                            <p className="hero-subtitle">
                                Discover extraordinary events and experiences across India
                            </p>
                            <a href="#events">
                                <button className="cta-button">EXPLORE EVENTS</button>
                            </a>
                        </div>
                    </section>

                    {/* Events Section */}
                    <section id="events" className="section">
                        <h2 className="section-title">UPCOMING EVENTS</h2>
                        <p className="section-subtitle">
                            Browse our curated selection of premium events
                        </p>

                        {/* Filters */}
                        <div className="filters-container">
                            <div className="search-wrapper">
                                <input
                                    type="text"
                                    className="search-input"
                                    placeholder="Search events..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <span className="search-icon">üîç</span>
                            </div>

                            <div className="category-filters">
                                {categories.map(cat => (
                                    <button
                                        key={cat}
                                        className={`filter-chip ${selectedCategory === cat ? 'active' : ''}`}
                                        onClick={() => setSelectedCategory(cat)}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>

                            <div className="filters-row">
                                <div className="filter-group">
                                    <label className="filter-label">City</label>
                                    <select
                                        className="filter-select"
                                        value={selectedCity}
                                        onChange={(e) => setSelectedCity(e.target.value)}
                                    >
                                        {cities.map(city => (
                                            <option key={city} value={city}>{city}</option>
                                        ))}
                                    </select>
                                </div>

                                <div className="filter-group">
                                    <label className="filter-label">Sort By</label>
                                    <select
                                        className="filter-select"
                                        value={sortBy}
                                        onChange={(e) => setSortBy(e.target.value)}
                                    >
                                        <option value="featured">Featured</option>
                                        <option value="price-low">Price: Low to High</option>
                                        <option value="price-high">Price: High to Low</option>
                                    </select>
                                </div>

                                <div className="filter-group">
                                    <label className="filter-label">Price Range (‚Çπ)</label>
                                    <div className="price-range">
                                        <input
                                            type="number"
                                            className="price-input"
                                            placeholder="Min"
                                            value={priceMin}
                                            onChange={(e) => setPriceMin(e.target.value)}
                                        />
                                        <span>‚Äî</span>
                                        <input
                                            type="number"
                                            className="price-input"
                                            placeholder="Max"
                                            value={priceMax}
                                            onChange={(e) => setPriceMax(e.target.value)}
                                        />
                                    </div>
                                </div>
                            </div>

                            <div className="filters-actions">
                                <div className="filter-results">
                                    Showing {filteredEvents.length} of {events.length} events
                                </div>
                                <button className="clear-filters" onClick={clearFilters}>
                                    Clear Filters
                                </button>
                            </div>
                        </div>

                        {/* Events Grid */}
                        <div className="events-grid">
                            {filteredEvents.map(event => (
                                <div
                                    key={event.id}
                                    className="event-card"
                                    onClick={() => openEventModal(event)}
                                >
                                    <div className="event-image-wrapper">
                                        <img src={event.image} alt={event.title} className="event-image" />
                                            <button 
                                                className="wishlist-btn"
                                                onClick={(e) => toggleWishlist(event, e)}
                                                aria-label="Add to wishlist"
                                            >
                                                <svg 
                                                    className={`wishlist-icon ${isInWishlist(event.id) ? 'active' : ''}`}
                                                    viewBox="0 0 24 24"
                                                    xmlns="http://www.w3.org/2000/svg"
                                                >
                                                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" />
                                                </svg>
                                            </button>
                                    </div>
                                    <div className="event-content">
                                        <span className="event-category">{event.category}</span>
                                        <h3 className="event-title">{event.title}</h3>
                                        <div className="event-details">
                                            <div>üìÖ {event.date}</div>
                                            <div>üìç {event.city}</div>
                                        </div>
                                        <div className="event-footer">
                                            <div className="event-price">
                                                ‚Çπ{event.price.toLocaleString('en-IN')}
                                            </div>
                                            <button className="book-button">Book Now</button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>



                                           </section>


                    {/* About Us Section */}
                    <section id="about" className="section about-section">
                        <div className="about-container">
                            <h2 className="section-title">ABOUT US</h2>
                            <p className="section-subtitle">
                                Creating unforgettable experiences since 2024
                            </p>
                            
                            <div className="about-grid">
                                <div className="about-card">
                                    <h3 className="about-card-title">Our Mission</h3>
                                    <p className="about-card-text">
                                        To connect people with extraordinary experiences and make event booking seamless and enjoyable.
                                    </p>
                                </div>
                                
                                <div className="about-card">
                                    <h3 className="about-card-title">What We Do</h3>
                                    <p className="about-card-text">
                                        We curate premium events across India, from music festivals to conferences, ensuring quality experiences.
                                    </p>
                                </div>
                                
                                <div className="about-card">
                                    <h3 className="about-card-title">Why Choose Us</h3>
                                    <p className="about-card-text">
                                        Trusted platform, secure payments, instant confirmations, and 24/7 customer support for all events.
                                    </p>
                                </div>
                            </div>
                            
                            <div className="stats-box">
                                <div className="stats-number">100K+</div>
                                <p className="stats-text">Happy customers have booked events through EventHub</p>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="section">
                        <div className="contact-container">
                            <h2 className="section-title">GET IN TOUCH</h2>
                            <p className="section-subtitle">
                                Have questions? We'd love to hear from you.
                            </p>
                            
                            <div className="contact-info-grid">
                                <div className="contact-info-card">
                                    <div className="contact-label">Email</div>
                                    <p className="contact-value">support@eventhub.com</p>
                                </div>
                                
                                <div className="contact-info-card">
                                    <div className="contact-label">Phone</div>
                                    <p className="contact-value">+91 98765 43210</p>
                                </div>
                                
                                <div className="contact-info-card">
                                    <div className="contact-label">Office</div>
                                    <p className="contact-value">Mumbai, India</p>
                                </div>
                            </div>
                            
                            <form className="contact-form" onSubmit={(e) => {
                                e.preventDefault();
                                alert('Message sent! We\'ll get back to you soon.');
                                e.target.reset();
                            }}>
                                <div className="form-group">
                                    <input
                                        type="text"
                                        className="form-input"
                                        placeholder="Name"
                                        required
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <input
                                        type="email"
                                        className="form-input"
                                        placeholder="Email"
                                        required
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <textarea
                                        className="form-textarea"
                                        placeholder="Message"
                                        required
                                    />
                                </div>
                                
                                <button type="submit" className="submit-button">
                                    Send Message
                                </button>
                            </form>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="footer">
                        <div className="footer-logo">EVENTHUB</div>
                        
                        <div className="footer-content">
                            <div className="footer-copyright">
                                ¬© 2024 EventHub. All rights reserved.
                            </div>
                            
                            <div className="footer-links">
                                <a href="#events" className="footer-link">Events</a>
                                <a href="#about" className="footer-link">About</a>
                                <a href="#contact" className="footer-link">Contact</a>
                            </div>
                        </div>
        </footer>

        {/* Event Modal */}
                    {selectedEvent && (
                        <div className="modal-overlay" onClick={() => setSelectedEvent(null)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <button className="modal-close" onClick={() => setSelectedEvent(null)}>√ó</button>
                                <img src={selectedEvent.image} alt={selectedEvent.title} className="modal-image" />
                                <div className="modal-content">
                                    <span className="event-category">{selectedEvent.category}</span>
                                    <h2 className="modal-title">{selectedEvent.title}</h2>
                                    <p className="modal-description">{selectedEvent.description}</p>

                                    <div className="modal-details">
                                        <div className="detail-item">
                                            <div className="detail-label">Date</div>
                                            <div className="detail-value">{selectedEvent.date}</div>
                                        </div>
                                        <div className="detail-item">
                                            <div className="detail-label">Time</div>
                                            <div className="detail-value">{selectedEvent.time}</div>
                                        </div>
                                        <div className="detail-item">
                                            <div className="detail-label">Location</div>
                                            <div className="detail-value">{selectedEvent.location}</div>
                                        </div>
                                        <div className="detail-item">
                                            <div className="detail-label">City</div>
                                            <div className="detail-value">{selectedEvent.city}</div>
                                        </div>
                                    </div>

                                    <div className="ticket-selector">
                                        <h3>Select Tickets</h3>
                                        <div className="ticket-type">
                                            <div className="ticket-info">
                                                <div>General Admission</div>
                                                <div className="ticket-price">
                                                    ‚Çπ{selectedEvent.price.toLocaleString('en-IN')}
                                                </div>
                                            </div>
                                            <div className="quantity-controls">
                                                <button
                                                    className="quantity-button"
                                                    onClick={() => setTicketQty(Math.max(1, ticketQty - 1))}
                                                    disabled={ticketQty <= 1}
                                                >
                                                    ‚àí
                                                </button>
                                                <span className="quantity-display">{ticketQty}</span>
                                                <button
                                                    className="quantity-button"
                                                    onClick={() => setTicketQty(ticketQty + 1)}
                                                >
                                                    +
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="modal-total">
                                        <div>Total Amount</div>
                                        <div className="modal-total-price">
                                            ‚Çπ{(selectedEvent.price * ticketQty).toLocaleString('en-IN')}
                                        </div>
                                    </div>

                                    <button className="add-to-cart-button" onClick={addToCart}>
                                        Add to Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Cart Modal */}
                    {showCart && (
                        <div className="modal-overlay" onClick={() => setShowCart(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <button className="modal-close" onClick={() => setShowCart(false)}>√ó</button>
                                <div className="modal-content">
                                    <h2 className="modal-title">Your Cart</h2>

                                    {showSuccess && (
                                        <div className="success-message">
                                            ‚úì Booking confirmed! Check your email.
                                        </div>
                                    )}

                                    {cart.length === 0 ? (
                                        <div className="empty-state">
                                            <div className="empty-icon">üõí</div>
                                            <div className="empty-message">Your cart is empty</div>
                                        </div>
                                    ) : (
                                        <React.Fragment>
                                            <div className="cart-items">
                                                {cart.map(item => (
                                                    <div key={item.event.id} className="cart-item">
                                                        <div className="cart-item-info">

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s ease;

            visibility: hidden;
            pointer-events: none;
        }

            width: 80px;
            height: 80px;
            position: relative;

        .loader-ring {
            position: absolute;
            width: 100%;

        function App() {
            const [loading, setLoading] = useState(true);
            const [events] = useState(sampleEvents);

            const [selectedCategory, setSelectedCategory] = useState('All');

            });

            const cities = ['All', 'Mumbai', 'Delhi', 'Bangalore', 'Goa'];

            useEffect(() => {
                setTimeout(() => setLoading(false), 2000);
            }, []);

            useEffect(() => {
                const saved = localStorage.getItem('eventWishlist');
                if (saved) setWishlist(JSON.parse(saved));
            }, []);

            useEffect(() => {
                localStorage.setItem('eventWishlist', JSON.stringify(wishlist));
            }, [wishlist]);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                let filtered = [...events];

                if (selectedCategory !== 'All') {
                    filtered = filtered.filter(e => e.category === selectedCategory);
                }

                if (selectedCity !== 'All') {
                    filtered = filtered.filter(e => e.city === selectedCity);
                }

                if (searchTerm) {
                    filtered = filtered.filter(e =>
                        e.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        e.city.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }

                if (priceMin) {
                    filtered = filtered.filter(e => e.price >= Number(priceMin));
                }

                if (priceMax) {
                    filtered = filtered.filter(e => e.price <= Number(priceMax));
                }

                if (sortBy === 'price-low') {
                    filtered.sort((a, b) => a.price - b.price);
                } else if (sortBy === 'price-high') {
                    filtered.sort((a, b) => b.price - a.price);
                }

                setFilteredEvents(filtered);
            }, [selectedCategory, selectedCity, searchTerm, priceMin, priceMax, sortBy, events]);

            const clearFilters = () => {
                setSelectedCategory('All');
                setSelectedCity('All');
                setSearchTerm('');
                setPriceMin('');
                setPriceMax('');
                setSortBy('featured');
            };

            const openEventModal = (event) => {
                setSelectedEvent(event);
                setTicketQty(1);
            };

            const addToCart = () => {
                const existing = cart.find(item => item.event.id === selectedEvent.id);
                if (existing) {
                    setCart(cart.map(item =>
                        item.event.id === selectedEvent.id
                            ? { ...item, quantity: item.quantity + ticketQty }
                            : item
                    ));
                } else {
                    setCart([...cart, { event: selectedEvent, quantity: ticketQty }]);
                }
                setSelectedEvent(null);
            };

            const removeFromCart = (eventId) => {
                setCart(cart.filter(item => item.event.id !== eventId));
            };

            const getCartTotal = () => {
                return cart.reduce((sum, item) => sum + (item.event.price * item.quantity), 0);
            };

            const toggleWishlist = (event, e) => {
                e.stopPropagation();
                const isWishlisted = wishlist.some(item => item.id === event.id);
                if (isWishlisted) {
                    setWishlist(wishlist.filter(item => item.id !== event.id));
                } else {
                    setWishlist([...wishlist, event]);
                }
            };

            const isInWishlist = (eventId) => {
                return wishlist.some(item => item.id === eventId);
            };

            const nextSlide = () => {
                setCarouselIndex((prev) => {
                    const maxIndex = Math.max(0, comingSoonEvents.length - 3);
                    return prev >= maxIndex ? 0 : prev + 1;
                });
            };

            const prevSlide = () => {
                setCarouselIndex((prev) => {
                    const maxIndex = Math.max(0, comingSoonEvents.length - 3);
                    return prev <= 0 ? maxIndex : prev - 1;
                });
            };

            const openComingSoonModal = (event) => {
                setSelectedComingSoon(event);
                setShowComingSoonModal(true);
                setNotifyEmail('');
                setNotificationSent(false);
            };

            const handleNotifyMe = (e) => {
                e.preventDefault();
                if (notifyEmail && notifyEmail.includes('@')) {
                    setNotificationSent(true);
                    setTimeout(() => {
                        setShowComingSoonModal(false);
                        setNotificationSent(false);
                        setNotifyEmail('');
                    }, 3000);
                }
            };

            const handleCheckout = () => {
                setShowCheckout(true);
                setCheckoutStep(1);
            };

            const nextCheckoutStep = () => {
                if (checkoutStep < 3) {
                    setCheckoutStep(checkoutStep + 1);
                }
            };

            const completeOrder = () => {
                setPaymentSuccess(true);
                setTimeout(() => {
                    setCheckoutStep(3);
                }, 1500);
                setTimeout(() => {
                    setCart([]);
                    setShowCheckout(false);
                    setCheckoutStep(1);
                    setPaymentSuccess(false);
                    setCheckoutData({
                        firstName: '', lastName: '', email: '', phone: '',
                        address: '', city: '', pincode: ''
                    });
                }, 4000);
            };

            const handleCheckoutChange = (e) => {
                const { name, value } = e.target;
                setCheckoutData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };
