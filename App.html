    <script type="text/babel">

            const comingSoonEvents = [
                {
                    id: 101,
                    title: "Coldplay Live in India",

                    location: "DY Patil Stadium, Mumbai",

                    comingSoon: true
                },
                {
                    id: 102,
                    title: "Global Startup Summit",
                    category: "Conference",
                    date: "Mar 20-22, 2026",
                    time: "TBA",
                    location: "Bangalore International Centre",
                    city: "Bangalore",
                    price: 0,
                    image: "https://images.unsplash.com/photo-1505373877841-8d25f7d46678?w=600&q=80",

                    comingSoon: true
                },
                {
                    id: 103,
                    title: "Masterchef India Live",
                    category: "Food",
                    date: "Apr 10, 2026",
                    time: "TBA",
                    location: "Nehru Centre, Mumbai",
                    city: "Mumbai",
                    price: 0,
                    image: "https://images.unsplash.com/photo-1556910103-1c02745aae4d?w=600&q=80",
                    description: "Watch celebrity chefs from Masterchef India cook live on stage. Learn secret techniques, taste exclusive dishes, and get autographs from your favorite culinary stars.",
                    comingSoon: true
                },
                {
                    id: 104,
                    title: "International Film Festival",
                    category: "Entertainment",
                    date: "May 5-12, 2026",
                    time: "TBA",
                    location: "PVR IMAX, Delhi",
                    city: "Delhi",
                    price: 0,
                    image: "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=600&q=80",
                    description: "Experience world cinema with premiere screenings of award-winning films from Cannes, Sundance, and more. Meet filmmakers and attend exclusive Q&A sessions.",
                    comingSoon: true
                },
                {
                    id: 105,
                    title: "IPL Final Match 2025",
                    category: "Sports",
                    date: "May 25, 2026",
                    time: "TBA",
                    location: "Wankhede Stadium, Mumbai",
                    city: "Mumbai",
                    price: 0,
                    image: "https://images.unsplash.com/photo-1531415074968-036ba1b575da?w=600&q=80",
                    description: "Witness cricket's biggest tournament finale live at the iconic Wankhede Stadium. Get notified when tickets are released for this highly anticipated match.",
                    comingSoon: true
                }
            ];

        function App() {
            const [loading, setLoading] = useState(true);
            const [events] = useState(sampleEvents);
            const [filteredEvents, setFilteredEvents] = useState(sampleEvents);
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCity, setSelectedCity] = useState('All');
            const [priceMin, setPriceMin] = useState('');
            const [priceMax, setPriceMax] = useState('');
            const [sortBy, setSortBy] = useState('featured');
            const [cart, setCart] = useState([]);
            const [showCart, setShowCart] = useState(false);
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [wishlist, setWishlist] = useState([]);
            
            const [carouselIndex, setCarouselIndex] = useState(0);
            const [selectedComingSoon, setSelectedComingSoon] = useState(null);
            const [showComingSoonModal, setShowComingSoonModal] = useState(false);
            const [notifyEmail, setNotifyEmail] = useState('');
            const [notificationSent, setNotificationSent] = useState(false);
            const [showCheckout, setShowCheckout] = useState(false);
            const [checkoutStep, setCheckoutStep] = useState(1);
            const [checkoutData, setCheckoutData] = useState({
                firstName: '', lastName: '', email: '', phone: '',
                address: '', city: '', pincode: ''
            });
            const [ticketQty, setTicketQty] = useState(1);
            const [showSuccess, setShowSuccess] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [paymentSuccess, setPaymentSuccess] = useState(false);

            const categories = ['All', 'Music', 'Conference', 'Comedy', 'Art', 'Food', 'Sports'];
            const cities = ['All', 'Mumbai', 'Delhi', 'Bangalore', 'Goa'];

            useEffect(() => {
                setTimeout(() => setLoading(false), 2000);
            }, []);

            useEffect(() => {
                const saved = localStorage.getItem('eventWishlist');
                if (saved) setWishlist(JSON.parse(saved));
            }, []);

            useEffect(() => {
                localStorage.setItem('eventWishlist', JSON.stringify(wishlist));
            }, [wishlist]);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                let filtered = [...events];

                if (selectedCategory !== 'All') {
                    filtered = filtered.filter(e => e.category === selectedCategory);
                }

                if (selectedCity !== 'All') {
                    filtered = filtered.filter(e => e.city === selectedCity);
                }

                if (searchTerm) {
                    filtered = filtered.filter(e =>
                        e.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        e.city.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }

                if (priceMin) {
                    filtered = filtered.filter(e => e.price >= Number(priceMin));
                }

                if (priceMax) {
                    filtered = filtered.filter(e => e.price <= Number(priceMax));
                }

                if (sortBy === 'price-low') {
                    filtered.sort((a, b) => a.price - b.price);
                } else if (sortBy === 'price-high') {
                    filtered.sort((a, b) => b.price - a.price);
                }

                setFilteredEvents(filtered);
            }, [selectedCategory, selectedCity, searchTerm, priceMin, priceMax, sortBy, events]);

            const clearFilters = () => {
                setSelectedCategory('All');
                setSelectedCity('All');
                setSearchTerm('');
                setPriceMin('');
                setPriceMax('');
                setSortBy('featured');
            };

            const openEventModal = (event) => {
                setSelectedEvent(event);
                setTicketQty(1);
            };

            const addToCart = () => {
                const existing = cart.find(item => item.event.id === selectedEvent.id);
                if (existing) {
                    setCart(cart.map(item =>
                        item.event.id === selectedEvent.id
                            ? { ...item, quantity: item.quantity + ticketQty }
                            : item
                    ));
                } else {
                    setCart([...cart, { event: selectedEvent, quantity: ticketQty }]);
                }
                setSelectedEvent(null);
            };

            const removeFromCart = (eventId) => {
                setCart(cart.filter(item => item.event.id !== eventId));
            };

            const getCartTotal = () => {
                return cart.reduce((sum, item) => sum + (item.event.price * item.quantity), 0);
            };

            const toggleWishlist = (event, e) => {
                e.stopPropagation();
                const isWishlisted = wishlist.some(item => item.id === event.id);
                if (isWishlisted) {
                    setWishlist(wishlist.filter(item => item.id !== event.id));
                } else {
                    setWishlist([...wishlist, event]);
                }
            };

            const isInWishlist = (eventId) => {
                return wishlist.some(item => item.id === eventId);
            };

            const nextSlide = () => {
                setCarouselIndex((prev) => {
                    const maxIndex = Math.max(0, comingSoonEvents.length - 3);
                    return prev >= maxIndex ? 0 : prev + 1;
                });
            };

            const prevSlide = () => {
                setCarouselIndex((prev) => {
                    const maxIndex = Math.max(0, comingSoonEvents.length - 3);
                    return prev <= 0 ? maxIndex : prev - 1;
                });
            };

            const openComingSoonModal = (event) => {
                setSelectedComingSoon(event);
                setShowComingSoonModal(true);
                setNotifyEmail('');
                setNotificationSent(false);
            };

            const handleNotifyMe = (e) => {
                e.preventDefault();
                if (notifyEmail && notifyEmail.includes('@')) {
                    setNotificationSent(true);
                    setTimeout(() => {
                        setShowComingSoonModal(false);
                        setNotificationSent(false);
                        setNotifyEmail('');
                    }, 3000);
                }
            };

            const handleCheckout = () => {
                setShowCheckout(true);
                setCheckoutStep(1);
            };

            const nextCheckoutStep = () => {
                if (checkoutStep < 3) {
                    setCheckoutStep(checkoutStep + 1);
                }
            };

            const completeOrder = () => {
                setPaymentSuccess(true);
                setTimeout(() => {
                    setCheckoutStep(3);
                }, 1500);
                setTimeout(() => {
                    setCart([]);
                    setShowCheckout(false);
                    setCheckoutStep(1);
                    setPaymentSuccess(false);
                    setCheckoutData({
                        firstName: '', lastName: '', email: '', phone: '',
                        address: '', city: '', pincode: ''
                    });
                }, 4000);
            };

            const handleCheckoutChange = (e) => {
                const { name, value } = e.target;
                setCheckoutData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            return (
                <React.Fragment>
                    {/* Loading Screen */}
                    <div className={`loading-screen ${!loading ? 'hidden' : ''}`}>

                        <div className="loader">
                            <div className="loader-ring"></div>
                            <div className="loader-ring"></div>
                        </div>
                        <div className="loading-text">LOADING</div>
                    </div>

                    {/* Header */}
                    <header className={`header ${scrolled ? 'scrolled' : ''}`}>

                        <div className="logo">EVENTHUB</div>
                        <nav className="nav">
                            <a href="#events" className="nav-link">Events</a>
                            <a href="MyWishlist.html" className="nav-link">My Wishlist</a>
                            <a href="About.html" className="nav-link">About</a>
                            <a href="Contact.html" className="nav-link">Contact</a>
                            <button className="cart-button" onClick={() => setShowCart(true)}>
                                <span>Cart</span>
                                {cart.length > 0 && <span className="cart-badge">{cart.length}</span>}
                            </button>
                        </nav>
                    </header>

                    {/* Hero */}
                    <section className="hero">
                        <div className="hero-bg">
                            <div className="bg-shape"></div>
                            <div className="bg-shape"></div>
                        </div>
                        <div className="hero-content">
                            <h1 className="hero-title">LIVE THE<br/>MOMENT</h1>
                            <p className="hero-subtitle">
                                Discover extraordinary events and experiences across India
                            </p>
                            <a href="#events">
                                <button className="cta-button">EXPLORE EVENTS</button>
                            </a>
                        </div>
                    </section>

                    {/* Events Section */}
                    <section className="section carousel-section">
                        <div className="container">
                            <h2 className="section-title">COMING SOON</h2>
                            <div style={{position: 'relative', padding: '0 3rem'}}>
                                <button className="carousel-nav-btn prev" onClick={prevSlide}>‚Äπ</button>
                                <div style={{overflow: 'hidden'}}>
                                    <div className="carousel-track" style={{transform: `translateX(-${carouselIndex * (100 / 3)}%)`}}>
                                        {comingSoonEvents.map(event => (
                                            <div
                                                key={event.id}
                                                className="event-card"
                                                onClick={() => openComingSoonModal(event)}
                                            >
                                                <div className="event-image-wrapper">
                                                    <img src={event.image} alt={event.title} className="event-image" />
                                                    <span className="coming-soon-badge">Coming Soon</span>
                                                </div>
                                                <div className="event-content">
                                                    <span className="event-category">{event.category}</span>
                                                    <h3 className="event-title">{event.title}</h3>
                                                    <div className="event-details">
                                                        <div>üìÖ {event.date}</div>
                                                        <div>üìç {event.city}</div>
                                                    </div>
                                                    <div className="event-footer">
                                                        <div className="event-price">Tickets Soon</div>
                                                        <button className="book-button">Notify Me</button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <button className="carousel-nav-btn next" onClick={nextSlide}>‚Ä∫</button>
                            </div>
                        </div>
                    </section>

                    <section id="events" className="section">
                        <h2 className="section-title">UPCOMING EVENTS</h2>
                        <p className="section-subtitle">
                            Browse our curated selection of premium events
                        </p>

                        {/* Filters */}
                        <div className="filters-container">
                            <div className="search-wrapper">
                                <input
                                    type="text"
                                    className="search-input"
                                    placeholder="Search events..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <span className="search-icon">üîç</span>
                            </div>

                            <div className="category-filters">
                                {categories.map(cat => (
                                    <button
                                        key={cat}
                                        className={`filter-chip ${selectedCategory === cat ? 'active' : ''}`}
                                        onClick={() => setSelectedCategory(cat)}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>

                            <div className="filters-row">
                                <div className="filter-group">
                                    <label className="filter-label">City</label>
                                    <select
                                        className="filter-select"
                                        value={selectedCity}
                                        onChange={(e) => setSelectedCity(e.target.value)}
                                    >
                                        {cities.map(city => (
                                            <option key={city} value={city}>{city}</option>
                                        ))}
                                    </select>
                                </div>

                                <div className="filter-group">
                                    <label className="filter-label">Sort By</label>
                                    <select
                                        className="filter-select"
                                        value={sortBy}
                                        onChange={(e) => setSortBy(e.target.value)}
                                    >
                                        <option value="featured">Featured</option>
                                        <option value="price-low">Price: Low to High</option>
                                        <option value="price-high">Price: High to Low</option>
                                    </select>
                                </div>

                                <div className="filter-group">
                                    <label className="filter-label">Price Range (‚Çπ)</label>
                                    <div className="price-range">
                                        <input
                                            type="number"
                                            className="price-input"
                                            placeholder="Min"
                                            value={priceMin}
                                            onChange={(e) => setPriceMin(e.target.value)}
                                        />
                                        <span>‚Äî</span>
                                        <input
                                            type="number"
                                            className="price-input"
                                            placeholder="Max"
                                            value={priceMax}
                                            onChange={(e) => setPriceMax(e.target.value)}
                                        />
                                    </div>
                                </div>
                            </div>

                            <div className="filters-actions">
                                <div className="filter-results">
                                    Showing {filteredEvents.length} of {events.length} events
                                </div>
                                <button className="clear-filters" onClick={clearFilters}>
                                    Clear Filters
                                </button>
                            </div>
                        </div>

                        {/* Events Grid */}
                        <div className="events-grid">
                            {filteredEvents.map(event => (
                                <div
                                    key={event.id}
                                    className="event-card"
                                    onClick={() => openEventModal(event)}
                                >
                                    <div className="event-image-wrapper">
                                        <img src={event.image} alt={event.title} className="event-image" />
                                            <button 
                                                className="wishlist-btn"
                                                onClick={(e) => toggleWishlist(event, e)}
                                                aria-label="Add to wishlist"
                                            >
                                                <svg 
                                                    className={`wishlist-icon ${isInWishlist(event.id) ? 'active' : ''}`}
                                                    viewBox="0 0 24 24"
                                                    xmlns="http://www.w3.org/2000/svg"
                                                >
                                                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" />
                                                </svg>
                                            </button>
                                    </div>
                                    <div className="event-content">
                                        <span className="event-category">{event.category}</span>
                                        <h3 className="event-title">{event.title}</h3>
                                        <div className="event-details">
                                            <div>üìÖ {event.date}</div>
                                            <div>üìç {event.city}</div>
                                        </div>
                                        <div className="event-footer">
                                            <div className="event-price">
                                                ‚Çπ{event.price.toLocaleString('en-IN')}
                                            </div>
                                            <button className="book-button">Book Now</button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>



                                           </section>


                    {/* About Us Section */}
                    {/* Contact Section */}
                    {/* Footer */}
                    <footer className="footer">
                        <div className="footer-logo">EVENTHUB</div>
                        
                        <div className="footer-content">
                            <div className="footer-copyright">
                                ¬© 2024 EventHub. All rights reserved.
                            </div>
                            
                            <div className="footer-links">
                                <a href="#events" className="footer-link">Events</a>
                                <a href="#about" className="footer-link">About</a>
                                <a href="#contact" className="footer-link">Contact</a>
                            </div>
                        </div>
        </footer>

        {/* Event Modal */}
                    {selectedEvent && (
                        <div className="modal-overlay" onClick={() => setSelectedEvent(null)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <button className="modal-close" onClick={() => setSelectedEvent(null)}>√ó</button>
                                <img src={selectedEvent.image} alt={selectedEvent.title} className="modal-image" />
                                <div className="modal-content">
                                    <span className="event-category">{selectedEvent.category}</span>
                                    <h2 className="modal-title">{selectedEvent.title}</h2>
                                    <p className="modal-description">{selectedEvent.description}</p>

                                    <div className="modal-details">
                                        <div className="detail-item">
                                            <div className="detail-label">Date</div>
                                            <div className="detail-value">{selectedEvent.date}</div>
                                        </div>
                                        <div className="detail-item">
                                            <div className="detail-label">Time</div>
                                            <div className="detail-value">{selectedEvent.time}</div>
                                        </div>
                                        <div className="detail-item">
                                            <div className="detail-label">Location</div>
                                            <div className="detail-value">{selectedEvent.location}</div>
                                        </div>
                                        <div className="detail-item">
                                            <div className="detail-label">City</div>
                                            <div className="detail-value">{selectedEvent.city}</div>
                                        </div>
                                    </div>

                                    <div className="ticket-selector">
                                        <h3>Select Tickets</h3>
                                        <div className="ticket-type">
                                            <div className="ticket-info">
                                                <div>General Admission</div>
                                                <div className="ticket-price">
                                                    ‚Çπ{selectedEvent.price.toLocaleString('en-IN')}
                                                </div>
                                            </div>
                                            <div className="quantity-controls">
                                                <button
                                                    className="quantity-button"
                                                    onClick={() => setTicketQty(Math.max(1, ticketQty - 1))}
                                                    disabled={ticketQty <= 1}
                                                >
                                                    ‚àí
                                                </button>
                                                <span className="quantity-display">{ticketQty}</span>
                                                <button
                                                    className="quantity-button"
                                                    onClick={() => setTicketQty(ticketQty + 1)}
                                                >
                                                    +
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="modal-total">
                                        <div>Total Amount</div>
                                        <div className="modal-total-price">
                                            ‚Çπ{(selectedEvent.price * ticketQty).toLocaleString('en-IN')}
                                        </div>
                                    </div>

                                    <button className="add-to-cart-button" onClick={addToCart}>
                                        Add to Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Cart Modal */}
                    {showCart && (
                        <div className="modal-overlay" onClick={() => setShowCart(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <button className="modal-close" onClick={() => setShowCart(false)}>√ó</button>
                                <div className="modal-content">
                                    <h2 className="modal-title">Your Cart</h2>

                                    {showSuccess && (
                                        <div className="success-message">
                                            ‚úì Booking confirmed! Check your email.
                                        </div>
                                    )}

                                    {cart.length === 0 ? (
                                        <div className="empty-state">
                                            <div className="empty-icon">üõí</div>
                                            <div className="empty-message">Your cart is empty</div>
                                        </div>
                                    ) : (
                                        <React.Fragment>
                                            <div className="cart-items">
                                                {cart.map(item => (
                                                    <div key={item.event.id} className="cart-item">
                                                        <div className="cart-item-info">
                                                            <h4>{item.event.title}</h4>
                                                            <div className="cart-item-details">
                                                                {item.quantity} √ó ‚Çπ{item.event.price.toLocaleString('en-IN')}
                                                            </div>
                                                        </div>
                                                        <div className="cart-item-price">
                                                            <div className="cart-item-total">
                                                                ‚Çπ{(item.event.price * item.quantity).toLocaleString('en-IN')}
                                                            </div>
                                                            <button
                                                                className="remove-item"
                                                                onClick={() => removeFromCart(item.event.id)}
                                                            >
                                                                √ó
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>

                                            <div className="cart-total">
                                                Total: ‚Çπ{getCartTotal().toLocaleString('en-IN')}
                                            </div>

                                            <button className="checkout-button" onClick={handleCheckout}>
                                                Proceed to Checkout
                                            </button>
                                        </React.Fragment>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                

                    {showComingSoonModal && selectedComingSoon && (
                        <div className="modal-overlay" onClick={() => setShowComingSoonModal(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <button className="modal-close" onClick={() => setShowComingSoonModal(false)}>√ó</button>
                                <img src={selectedComingSoon.image} alt={selectedComingSoon.title} className="modal-image" />
                                <div className="modal-content">
                                    <span className="event-category">{selectedComingSoon.category}</span>
                                    <h2 className="modal-title">{selectedComingSoon.title}</h2>
                                    <p className="modal-description">{selectedComingSoon.description}</p>

                                    <div className="modal-details">
                                        <div className="detail-item">
                                            <div className="detail-label">Expected Date</div>
                                            <div className="detail-value">{selectedComingSoon.date}</div>
                                        </div>
                                        <div className="detail-item">
                                            <div className="detail-label">Location</div>
                                            <div className="detail-value">{selectedComingSoon.location}</div>
                                        </div>
                                        <div className="detail-item">
                                            <div className="detail-label">City</div>
                                            <div className="detail-value">{selectedComingSoon.city}</div>
                                        </div>
                                        <div className="detail-item">
                                            <div className="detail-label">Status</div>
                                            <div className="detail-value" style={{color: '#10b981'}}>Coming Soon</div>
                                        </div>
                                    </div>

                                    <form className="notify-form" onSubmit={handleNotifyMe}>
                                        <input 
                                            type="email"
                                            className="email-input"
                                            placeholder="Enter your email address"
                                            value={notifyEmail}
                                            onChange={(e) => setNotifyEmail(e.target.value)}
                                            required
                                        />
                                        <button type="submit" className="notify-button">
                                            Notify Me When Available
                                        </button>
                                        {notificationSent && (
                                            <div className="notification-success">
                                                ‚úì Thanks! We'll notify you when tickets are available.
                                            </div>
                                        )}
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                

                    {showCheckout && (
                        <div className="checkout-modal" onClick={() => setShowCheckout(false)}>
                            {paymentSuccess && (
                                <div className="success-message" style={{position: 'fixed', top: '50%', left: '50%', transform: 'translate(-50%, -50%)', zIndex: '3001', animation: 'slideUp 0.5s ease'}}>
                                    ‚úì Payment Successful!
                                </div>
                            )}
                            <div className="checkout-container" onClick={(e) => e.stopPropagation()}>
                                <div className="checkout-header">
                                    <div className="checkout-steps">
                                        <div className={`checkout-step-item ${checkoutStep >= 1 ? 'active' : ''} ${checkoutStep > 1 ? 'completed' : ''}`}>
                                            <div className="step-number">1</div>
                                            <div className="step-label">Details</div>
                                        </div>
                                        <div className={`checkout-step-item ${checkoutStep >= 2 ? 'active' : ''} ${checkoutStep > 2 ? 'completed' : ''}`}>
                                            <div className="step-number">2</div>
                                            <div className="step-label">Payment</div>
                                        </div>
                                        <div className={`checkout-step-item ${checkoutStep === 3 ? 'active' : ''}`}>
                                            <div className="step-number">‚úì</div>
                                            <div className="step-label">Done</div>
                                        </div>
                                    </div>
                                    <h2 className="checkout-title">
                                        {checkoutStep === 1 && 'Your Details'}
                                        {checkoutStep === 2 && 'Payment Information'}
                                        {checkoutStep === 3 && 'Order Confirmed!'}
                                    </h2>
                                </div>

                                <div className="checkout-content">
                                    {checkoutStep === 1 && (
                                        <>
                                            <div className="form-row-checkout">
                                                <div className="form-group-checkout">
                                                    <label className="form-label-checkout">First Name</label>
                                                    <input type="text" name="firstName" className="form-input-checkout" value={checkoutData.firstName} onChange={handleCheckoutChange} required placeholder="John" />
                                                </div>
                                                <div className="form-group-checkout">
                                                    <label className="form-label-checkout">Last Name</label>
                                                    <input type="text" name="lastName" className="form-input-checkout" value={checkoutData.lastName} onChange={handleCheckoutChange} required placeholder="Doe" />
                                                </div>
                                            </div>
                                            <div className="form-row-checkout">
                                                <div className="form-group-checkout">
                                                    <label className="form-label-checkout">Email</label>
                                                    <input type="email" name="email" className="form-input-checkout" value={checkoutData.email} onChange={handleCheckoutChange} required placeholder="john@example.com" />
                                                </div>
                                                <div className="form-group-checkout">
                                                    <label className="form-label-checkout">Phone</label>
                                                    <input type="tel" name="phone" className="form-input-checkout" value={checkoutData.phone} onChange={handleCheckoutChange} required placeholder="+91 98765 43210" />
                                                </div>
                                            </div>
                                            <div className="form-group-checkout">
                                                <label className="form-label-checkout">Address</label>
                                                <input type="text" name="address" className="form-input-checkout" value={checkoutData.address} onChange={handleCheckoutChange} required placeholder="123 Main Street" />
                                            </div>
                                            <div className="form-row-checkout">
                                                <div className="form-group-checkout">
                                                    <label className="form-label-checkout">City</label>
                                                    <input type="text" name="city" className="form-input-checkout" value={checkoutData.city} onChange={handleCheckoutChange} required placeholder="Mumbai" />
                                                </div>
                                                <div className="form-group-checkout">
                                                    <label className="form-label-checkout">Pincode</label>
                                                    <input type="text" name="pincode" className="form-input-checkout" value={checkoutData.pincode} onChange={handleCheckoutChange} required placeholder="400001" />
                                                </div>
                                            </div>
                                            <div className="checkout-actions">
                                                <button className="checkout-btn checkout-btn-back" onClick={() => setShowCheckout(false)}>Back to Cart</button>
                                                <button className="checkout-btn checkout-btn-next" onClick={nextCheckoutStep}>Continue to Payment</button>
                                            </div>
                                        </>
                                    )}

                                    {checkoutStep === 2 && (
                                        <>
                                            <p style={{color: '#666', marginBottom: '2rem', textAlign: 'center'}}>
                                                Enter your payment details below 
                                            </p>
                                            <div className="form-group-checkout">
                                                <label className="form-label-checkout">Cardholder Name</label>
                                                <input type="text" className="form-input-checkout" placeholder="John Doe" />
                                            </div>
                                            <div className="form-group-checkout">
                                                <label className="form-label-checkout">Card Number</label>
                                                <input type="text" className="form-input-checkout" placeholder="1234 5678 9012 3456" maxLength="19" />
                                            </div>
                                            <div className="form-row-checkout">
                                                <div className="form-group-checkout">
                                                    <label className="form-label-checkout">Expiry Date</label>
                                                    <input type="text" className="form-input-checkout" placeholder="MM/YY" />
                                                </div>
                                                <div className="form-group-checkout">
                                                    <label className="form-label-checkout">CVV</label>
                                                    <input type="text" className="form-input-checkout" placeholder="123" maxLength="3" />
                                                </div>
                                            </div>
                                            <div className="order-summary-checkout">
                                                <div className="summary-item-checkout">
                                                    <span>Total Amount</span>
                                                    <span>‚Çπ{getCartTotal().toLocaleString('en-IN')}</span>
                                                </div>
                                            </div>
                                            <div className="checkout-actions">
                                                <button className="checkout-btn checkout-btn-back" onClick={() => setCheckoutStep(1)}>Back</button>
                                                <button className="checkout-btn checkout-btn-next" onClick={completeOrder}>Pay Now</button>
                                            </div>
                                        </>
                                    )}

                                    {checkoutStep === 3 && (
                                        <div className="order-confirmation">
                                            <div className="confirmation-icon">‚úì</div>
                                            <h2 className="confirmation-title">Payment Successful!</h2>
                                            <p className="confirmation-message">
                                                Thank you for your booking! A confirmation email will be sent to {checkoutData.email}
                                            </p>
                                            <div className="order-number">
                                                Order #EH{Date.now().toString().slice(-8)}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                </React.Fragment>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
